<nav class="navbar navbar-default" role="navigation" ng-controller="CreditsTrackingCtrl" ng-include="'partials/nav.html'"></nav>
<div ng-controller="AddWorkshopsCtrl">
    <!-- Default panel contents -->
    <div class="panel-heading page-header">
        <h1>Add Workshops<small> on Yahoo! University</small></h1>    
    </div>
    <!-- List group -->
        <div class="panel panel-info">
            <div class="panel-body">
            <form ng-submit="addWorkshop()" name="myForm">
                *Name:<input type="text" class="form-control" ng-model="user.name" id="name" value="" required><br>
                Category:<select class="form-control" ng-model="myOption" ng-options="w.category for w in tempWorkshops" required>
                <option value="">-- select a category --</option>
                </select><br>
                <p><input type="radio" name="optionsRadios" ng-model="workshopType" value="mandatory">
                    mandatory
                &nbsp;
               <input type="radio" name="optionsRadios" ng-model="workshopType" value="optional">
                    optional</p>
                Value of Credits:<input type="text" class="form-control" ng-model="work.credits" id="credits" value="" required pattern="\d+"><br>
                <p><input type="radio" name="type" ng-model="workshopForm" value="online" >
                   online
                &nbsp;
                <input type="radio" name="type" ng-model="workshopForm" value="presential">
                    presential</p>                
                *Url of Workshop:<input type="url" class="form-control" ng-model="work.url" id="url" value="" placeholder="Please insert a link beginning with 'http://'" required><br>
                Description:<textarea class="form-control" rows="8" cols="25" id="description" ng-model="work.description" required></textarea><br>
                <div class="input-group">
                    <span class="input-group-addon"><i class="icon-search"></i></span>
                    <input type="text" ng-model="searchUser" placeholder="Search Author" class="form-control">
                </div>
                <select class="form-control" ng-options="a.author as a.name for a in tempUsers | filter:searchUser" ng-model="myAuthorOption" required>
                    <option value="">-- select a author --</option>
               	</select>
                <br>
                <button type="submit" class="btn btn-primary btn-sm">Add</button>
                <button type="reset" class="btn btn-primary btn-sm">Reset</button>
            </form>
            </div>
        </div>
</div>
